<head>

     <!--CSS-->
    <link rel="stylesheet" href="./Assets/Css/Global.css">
    <link rel="stylesheet" href="./Assets/Css/Style.css">
    <!--Fonte roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <h1>Produtos</h1>
        <nav>
            <ul>
                <li><button onclick="createProduct()">Cadastrar Produto</button></li>
                <li><button onclick="fetchAllProducts()">Buscar Todos Produtos</button></li>

    <!-- Container para exibição dos produtos -->
    <div class="products" id="productsList"></div>
